<div class="btn">

  <section class="section-main">
    <h1>Contact Me</h1>
    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xlezqldg" method="post">
      <fieldset id="fs-frm-inputs">
        <label for="full-name">Full Name</label>
        <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
        <label for="email-address">Email Address</label>
        <input type="email" name="_reply" id="email-address" placeholder="youremail@xxxx.com" required="">
        <label for="message">Message</label>
        <textarea rows="5" name="message" id="message" placeholder="Type message here..." required=""></textarea>
        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </section>

  <footer>

  </footer>
